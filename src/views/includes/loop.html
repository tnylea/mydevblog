<ForEach content="post" as="post" count="{count}">

    <div class="cursor-pointer pt-5 pb-5 relative" onClick="window.location='{post.link}'">
        <h2 class="mb-0.5">
            <a href="{post.link}" class="text-lg hover:underline tracking-tight leading-tight font-semibold dark:text-stone-100">{post.title}</a>
        </h2>
        <p class="text-stone-500 text-sm">{post.description}</p>
        <div class="absolute w-full h-[1px] bg-gradient-to-r from-gray-200 to-transparent dark:from-stone-800 dark:to-transparent bottom-0"></div>
    </div>

</ForEach>
